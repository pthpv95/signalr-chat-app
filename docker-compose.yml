version: "3"

services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: d^*E$E=%XhmyM=AE4d+RU39RB9KFVR8LcdR86punMj9V4#FJ#j
  
  chat-service:
    image: hienpham95/chat-web-api
    ports:
      - "5000:80"
    build:
      context: ./chat-services
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Server=db; UserId=root;Password=d^*E$E=%XhmyM=AE4d+RU39RB9KFVR8LcdR86punMj9V4#FJ#j;Database=chat-app"
      IdentityServerOptions__Authority: http://identity-service
    depends_on:
      - db

  identity-service:
    image: hienpham95/chat-identity-service
    ports:
      - "5001:80"
    build:
      context: ./identity-server
      dockerfile: Dockerfile
    environment:
      NamedHttpClientFactories__0__BaseAddress: http://chat-service
      ConnectionStrings__DefaultConnection: "Server=db; UserId=root;Password=d^*E$E=%XhmyM=AE4d+RU39RB9KFVR8LcdR86punMj9V4#FJ#j;Database=chat-identity"
      ClientConfigs__BaseAddress: "ttp://localhost:8080"
    depends_on:
      - db
volumes:
  db_data: {}
