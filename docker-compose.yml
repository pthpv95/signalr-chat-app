version: "3"

services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: cd2kYw74FTYPg29
  
  chat-service:
    image: hienpham95/chat-web-api
    ports:
      - "5000:80"
    build:
      context: ./chat-services
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "Server=db; UserId=root;Password=cd2kYw74FTYPg29;Database=chat-app"
      IdentityServerOptions__Authority: http://identity-service
      RedisSettings__Host: redis
      RedisSettings__Password: cd2kYw74FTYPg29
    depends_on:
      - db
      - redis

  identity-service:
    image: hienpham95/chat-identity-service
    ports:
      - "5001:80"
    build:
      context: ./identity-server
      dockerfile: Dockerfile
    environment:
      NamedHttpClientFactories__0__BaseAddress: http://chat-service
      ConnectionStrings__DefaultConnection: "Server=db; UserId=root;Password=cd2kYw74FTYPg29;Database=chat-identity"
      ClientConfigs__BaseAddress: http://awesome-chat-images.s3-website-ap-southeast-1.amazonaws.com
      ExternalAuthentication__GoogleClientId: ""
      ExternalAuthentication__GoogleClientSecret: ""
      ExternalAuthentication__FbClientId: ""
      ExternalAuthentication__FbClientSecret: ""

    depends_on:
      - db
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass cd2kYw74FTYPg29
    hostname: redis
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
